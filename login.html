<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aqua Fishing</title>
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css"> <!-- we also include the index because there are rules there, that are applied to elems in this document -->

    <!--Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="col-md-4 col-md-offset-4 panel panel-default">
        <div class="my-panel panel-heading">
            <strong>Aqua Fishing Club</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Username:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Password:</label>
                    <div class="col-sm-9">
                        <input type="password"  class="form-control" placeholder="password">
                    </div>
                </div>
                <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                       <button class="btn-lg btn-block btn login-btn">
                           <a href="dashoard.html">Login</a>
                       </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
